apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dev
  name: development-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dev-app
  template:
    metadata:
      labels:
        app: dev-app
    spec:
      containers:
      - name: dev-container
        image: us-east1-docker.pkg.dev/qwiklabs-gcp-01-38c41e6a8438/my-repository/sample-app:v2.0
        ports:
        - containerPort: 8080
